<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translate(-50%);
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .box1 {
            position: absolute;
            background-color: blue;
            color: white;
            padding: 20px;
            /* z-index: 1; */
        }

        .box2 {
            position: absolute;
            background-color: red;
            color: white;
            padding: 20px;
            z-index: 1000;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>

    <div class="box">Iâ€™m centered!</div>

</body>

</html>
